<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Auto fit e Auto fill</title>
</head>

<body>
    <main>
        <!-- Seção auto fit -->
        <section>
            <h2>auto-fit</h2>
            <div class="auto-fit">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </section>

        <!-- Seção auto fill -->
        <section>
            <h2>auto-fill</h2>
            <div class="auto-fill">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </section>



    </main>
</body>

</html>
